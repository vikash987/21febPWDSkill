name: Python CI with Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run tests with coverage
      - name: Run tests with coverage
        run: |
          pytest --cov=src \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html:htmlcov \
                 --cov-fail-under=80 \
                 tests/

      # Step 6: Upload HTML report as artifact
      #         - if-condition ensures upload even when tests fail
      #         - include-hidden-files captures .gitignore'd assets inside htmlcov/
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()                          # ← upload even on test failure
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7
          if-no-files-found: warn             # ← warn instead of silently skip
          include-hidden-files: true          # ← include hidden assets in htmlcov/
          compression-level: 6               # ← balance between speed and size
