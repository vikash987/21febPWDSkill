name: PyTest + Locust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  # ---------------------------------
  # 1. PyTest for 3 Python versions
  # ---------------------------------
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        run: pytest tests/

  # ---------------------------------
  # 2. Locust load test (runs only once)
  # ---------------------------------
  locust-test:
    runs-on: ubuntu-latest
    needs: tests     # run Locust AFTER PyTest passes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install locust
      - name: Run Locust (headless)
        run: |
          locust \
            --headless \
            --users 10 \
            --spawn-rate 2 \
            --run-time 30s \
            --csv=results \
            --exit-code-on-error 1
      - name: Upload Locust results
        uses: actions/upload-artifact@v4
        with:
          name: locust-results
          path: results_*.csv
