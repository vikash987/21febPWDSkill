name: Python CI with Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: write   # ✅ REQUIRED to push back to repo

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ✅ required for push

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-fail-under=80 \
                 tests/

      - name: Generate TXT coverage report
        run: coverage report > coverage.txt

      - name: Upload TXT coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}.txt
          path: coverage.txt
          retention-days: 7

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}.html
          path: htmlcov/
          retention-days: 7

      # ✅ NEW STEP — Commit htmlcov to repository (only for main + python 3.12)
      - name: Commit HTML coverage to repository
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add htmlcov/
          git commit -m "Update coverage report [skip ci]" || echo "No changes to commit"
          git push
