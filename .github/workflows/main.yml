name: Python CI with Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-fail-under=80 \
                 tests/

      # ------------------------------
      # TXT COVERAGE FILE
      # ------------------------------
      - name: Generate TXT coverage report
        run: coverage report > coverage.txt

      - name: Upload TXT coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}.txt
          path: coverage.txt
          retention-days: 7

      # ------------------------------
      # HTML COVERAGE FILE (ONLY index.html)
      # ------------------------------
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}.html
          path: htmlcov/index.html
          retention-days: 7
