name: Python CI with Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run tests with coverage
      - name: Run tests with coverage
        run: |
          pytest --cov=src \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html:htmlcov \
                 --cov-fail-under=80 \
                 tests/

      # Step 6: Upload HTML report as artifact
      #         - if-condition ensures upload even when tests fail
      #         - include-hidden-files captures .gitignore'd assets inside htmlcov/
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()                          # ← upload even on test failure
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7
          if-no-files-found: warn             # ← warn instead of silently skip
          include-hidden-files: true          # ← include hidden assets in htmlcov/
          compression-level: 6               # ← balance between speed and size

      # Step 7: Upload to Codecov
      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # ─────────────────────────────────────────────
  # Separate job: publish the HTML report to
  # GitHub Pages (optional — delete if not needed)
  # ─────────────────────────────────────────────
  publish-coverage:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Download the report generated by Python 3.12 (latest)
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-py3.12
          path: htmlcov/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
