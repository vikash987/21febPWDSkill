name: Python CI with Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-fail-under=80 \
                 tests/

      - name: Generate TXT coverage report
        run: coverage report > coverage.txt

      - name: Upload TXT coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}.txt
          path: coverage.txt
          retention-days: 7

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      # ---------------------------------------
      # Copy Folder + Commit (ONLY main + py3.12)
      # ---------------------------------------

      - name: Copy coverage folder
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
        run: |
          rm -rf coverage-report-py3.12
          mkdir -p coverage-report-py3.12
          cp -r htmlcov/. coverage-report-py3.12/

      - name: Commit coverage folder to repository
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add coverage-report-py3.12/
          git diff --cached --quiet || git commit -m "ci: update coverage folder [skip ci]"
          git push
